<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Comfortaa&display=swap" rel="stylesheet" />

        <title>MusiQuizz</title>
    </head>
    <body>
        <!------------------NAVBAR--------------->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" alt="Logo" class="d-inline-block align-text-top logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="homeNav" href="#" aria-current="home" class="nav-link mx-2 active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="questionsNav" href="#" class="nav-link mx-2">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a id="resultsNav" href="#" class="nav-link mx-2">Results</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-----------------HOME---------------->

        <div id="home" class="container text-center">
            <p class="titulo1 mt-5">MusiQuizz</p>
            <div class="mb-4">
                <h3>
                    <small class="text-muted mb-3">Â¿What do you know about music?</small>
                </h3>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <form>
                                    <div class="mb-3 text-center">
                                        <label for="nickName" class="form-label">Nickname:</label> <br />
                                        <span id="validationMsg" class="text-danger mt-4"></span>
                                        <input type="text" class="form-control" id="nickName" name="name" required />

                                        <button class="rockButton mt-4">Rock it!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!----------------QUESTIONS----------------->

        <div id="questions" class="hide quesTitulo m-4 text-center">
            <div class="card custom-card">
                <div class="card-body">
                    <p class="card-title">Questions</p>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="question-container" class="hide">
                        <div id="question" class="card-text"></div>
                        <div id="answer-buttons" class="row justify-content-center m-2"></div>
                    </div>
                    <div class="controls">
                        <button id="start-btn" class="btn btn-primary">Start</button>
                        <button id="next-btn" class="d-none btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
            <div id="resultMsg"></div>
        </div>

        <!----------------RESULTS----------------->

        <div id="results" class="hide container">
            <p class="titulo1 m-5">Results</p>
            <div id="cardContainer" class="card-container"></div>
            <div class="d-flex justify-content-center">
                <button id="playAgainBtn" class="btn mt-4">Play again</button>
            </div>
        </div>

        <!--------------------------------->

        <img src="images/rock_b.png" class="img-fluid band" alt="rock_back" />

        <!--------------------------------->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
